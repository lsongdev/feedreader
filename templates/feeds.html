{{define "page"}}
<style>
  .feed {
    padding: 10px;
    background-color: azure;
    margin: 3px 0;
    list-style: none;
  }
  .feed-group {
    color: #000;
    padding: 3px;
    font-size: 12px;
    font-weight: bold;
    background-color: beige;
    border-radius: 3px;
    text-decoration: none;
    text-transform: uppercase;
  }
  .feed-name {
    margin: 5px 0;
  }
  .feed-name a {
    text-decoration: none;
  }
  .feed-actions {
    opacity: 0.5;
    transition: opacity 0.5s;
  }
  .feed-actions:hover {
    opacity: 1;
  }
  .feed-actions a {
    text-decoration: none;
  }
  a[method=delete] {
    color: red;
  }
</style>

<h2>Subscriptions</h2>

<ul class="list">
  {{range $i, $subscription := .subscriptions}}
  <li class="feed">
    <div>
      <a class="feed-group">{{$subscription.Type}}</a>
      <a href="/groups?id={{$subscription.Group.Id}}" class="feed-group">{{$subscription.Group.Name}}</a>
    </div>
    <div class="feed-name">
      <a href="/feeds?id={{$subscription.Id}}" >{{$subscription.Name}}</a>
    </div>
    <div class="feed-actions">
      <a href="{{$subscription.Home}}" target="_blank">home</a>
      <a href="/feeds?id={{$subscription.Id}}&action=edit" >edit</a>
      <a href="/feeds?id={{$subscription.Id}}&action=refresh" >refresh</a>
      <a href="/feeds?id={{$subscription.Id}}&action=delete" method="delete" >delete</a>
    </div>
  </li>
  {{end}}
</ul>
{{end}}
