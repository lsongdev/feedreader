{{define "page"}}
<style>
</style>

<h2>Subscriptions</h2>

<nav>
<a href="/feeds">All</a>
{{range $i, $category := .categories}}
<a href="/feeds?category={{$category.Id}}" >{{$category.Name}}</a>
{{end}}
</nav>

<ul class="list">
  {{range $i, $feed := .feeds}}
  <li class="feed">
    <a href="/feeds?id={{$feed.Id}}" >{{$feed.Name}}</a>
  </li>
  {{end}}
</ul>
{{end}}
